{% extends 'base.html' %}

{% block title %}{% endblock %}

{% block body %}

<div>
    <form action="/weather" class="zipcode-form">
        <input type="text" id="zipcode" placeholder="Search by zipcode" name="zipcode">
        <button type="submit">Submit</button>
    </form>
</div>


<div class="city"></div>
<div class="current"></div>
<div class="forecast"></div>

<script src="/static/js/weather.js"></script>
{% endblock %}
