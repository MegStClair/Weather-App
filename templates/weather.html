{% extends 'base.html' %}

{% block title %}{% endblock %}

{% block body %}

<div id="container">
    <div id="header-container"> 
        <div id="header">
            <form action="/weather" class="zipcode-form">
                <input type="text" id="zipcode" placeholder="Search by zipcode">
                <button id="button" type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="13" height="13" fill="currentColor" class="bi bi-lightning-fill" viewBox="0 0 16 16">
                    <path d="M5.52.359A.5.5 0 0 1 6 0h4a.5.5 0 0 1 .474.658L8.694 6H12.5a.5.5 0 0 1 .395.807l-7 9a.5.5 0 0 1-.873-.454L6.823 9.5H3.5a.5.5 0 0 1-.48-.641l2.5-8.5z"/>
</svg></button>
            </form>
        </div>
    </div>

    <div class="weather" id="weather" style="display:none;"> 
        <div class="city"></div>

        <div id="current-container">
            <div class="current"></div>
        </div>

        <div id="forecast-container">
            <div class="forecast">
                <div class="forecast-days" id="day1"></div>
                
                <div class="forecast-days" id="day2"></div>
            
                <div class="forecast-days" id="day3"></div>
            
                <div class="forecast-days" id="day4"></div>
            </div>
        </div>
    </div>

</div>

<script src="/static/js/weather.js"></script>
{% endblock %}
